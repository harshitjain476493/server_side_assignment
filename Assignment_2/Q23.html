<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <img id="slideshow" src="https://www.ietdavv.edu.in/images/IIIC/uma_batt_felicitation.jpeg" alt="Slideshow Image">
        <button id="previous">Previous</button>
        <button id="next">Next</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = [
                "https://www.ietdavv.edu.in/images/IIIC/uma_batt_felicitation.jpeg",
                "https://www.ietdavv.edu.in/images/IIIC/indc3_1.jpg",
                "https://www.ietdavv.edu.in/images/IIIC/SIH2022_team1.jpg"
            ];
            let currentIndex = 0;
        
            const slideshowImage = document.getElementById('slideshow');
            const nextButton = document.getElementById('next');
            const previousButton = document.getElementById('previous');
        
            nextButton.onclick = function() {
                currentIndex = (currentIndex + 1) % images.length;
                slideshowImage.src = images[currentIndex];
            };
        
            previousButton.onclick = function() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                slideshowImage.src = images[currentIndex];
            };
        });
        
    </script>
</body>
</html>
